    <input type="range" min="0" max="5" name="credit_to" value="5" oninput="updateMaxValue()">
    <p id="to">Max Credits: </p>

<script> // show numbers for credit min and max
const fromNode = document.getElementsByName('credit_from')[0]
const fromText = document.getElementById('from')
const toNode = document.getElementsByName('credit_to')[0]
const toText = document.getElementById('to')

function updateMinValue() {
  fromText.textContent = (fromText.textContent.substring(0, fromText.textContent.length - 1) + ' ' + fromNode.value)
}
function updateMaxValue() {
  toText.textContent = (toText.textContent.substring(0, toText.textContent.length - 1) + ' ' + toNode.value)
}
updateMinValue()
updateMaxValue()
</script>
