<!Doctype html>

<html>
  <head>
    <title> This is a Test </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1> GradeForge </h1>
      <!-- This MUST be a POST request -->
      <form method="post" action="results.html">
        <table>
          <tr>
            <td>Course Prefix:</td>
            <td><input type="text" name="prefix" ></td>
          </tr>
          <tr>
            <td>Course Number:</td>
            <td><input type="text" name="course-number" ></td>
          </tr>
          <tr>
            <td>Course Section:</td>
            <td><input type="text" name="section" ></td>
          </tr>
          <tr>
            <td colspan=2><input style="vertical-align:middle;margin: 0px auto;position:relative;" type="submit" value="Submit"></td>
          </tr>
      </form>
    </div>
  </body>
</html>
